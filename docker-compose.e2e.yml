version: '3.9'

services:
  db:
    container_name: mssql
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Secr3tPassw0rd123
    expose:
      - 1433
  
  aegis:
    container_name: aegis
    build: .
    image: aegis
    command: npm start
    environment:
      NODE_ENV: test
      DB_HOST: db
      DB_USER: sa
      DB_PASSWORD: Secr3tPassw0rd123
      DB_NAME: master
    expose:
      - 2000
    depends_on:
      - db

  aegis-tests:
    container_name: aegis-tests
    image: aegis
    command: dockerize
        -wait tcp://db:1433 -timeout 10s
        bash -c "npm test"
    environment:
      URL: http://aegis:2000
      DB_HOST: db
      DB_USER: sa
      DB_PASSWORD: Secr3tPassw0rd123
      DB_NAME: master
    depends_on:
      - db
      - aegis